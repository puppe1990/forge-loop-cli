name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: forge-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: forge-macos-x86_64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release --package forge --target ${{ matrix.target }}
      - run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/forge dist/
          tar -C dist -czf ${{ matrix.artifact }}.tar.gz forge
      - uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact }}.tar.gz
